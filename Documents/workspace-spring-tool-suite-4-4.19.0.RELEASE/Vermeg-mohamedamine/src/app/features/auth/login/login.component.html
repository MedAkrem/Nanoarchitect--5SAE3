<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>MegaraGoLive</mat-card-title>
            <mat-card-subtitle>S'authentifier</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">
                        <input matInput placeholder="Email" formControlName="email" [type]="'email'">

                    <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
                       L'email doit Ãªtre valide
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
                        L'email est
                        <strong>obligatoire</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="mot de passe" formControlName="password" type="password"
                        autocomplete="current-password">
                    <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['email'].hasError('required')">
                        Le mot de passe est
                        <strong>obligatoire</strong>
                    </mat-error>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-raised-button id="login" color="primary"
                    (click)="authenticate()">Login</button>
            </mat-card-actions>


        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
